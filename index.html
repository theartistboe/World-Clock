<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Boe's World Clock</title>
</head>

<body>
    <div class="container">
        <h1>Boe's World Clock</h1>
        <select>
            <option value="">Select a city</option>
            <option value="">Modesto</option>
            <option value="">Merced</option>
            <option value="">Fresno</option>
        </select>

        <div class="city">
            <div>
                <h2>Turlock ☀️</h2>
                <div class="date"> August 11th 2024</div>
            </div>
            <div class="time"> 12:17:32 <small> PM </small></div>
        </div>
        <div class="city">
            <div>
                <h2>San Francisco ☁️</h2>
                <div class="date"> August 11th 2024</div>
            </div>
            <div class="time"> 12:17:32 <small> PM </small></div>
        </div>
        <div class="city">
            <div>
                <h2> San Bernadino ⛱️</h2>
                <div class="date"> August 11th 2024</div>
            </div>
            <div class="time"> 12:17:32 <small> PM </small></div>
        </div>
        <div class="city">
            <div>
                <h2>San Diego 🌊</h2>
                <div class="date"> August 11th 2024</div>
            </div>
            <div class="time"> 12:17:32 <small> PM </small></div>
        </div>
    </div>
    <footer>This project is coded by <strong>Isaboe Hollis</strong> 😼 and <a href="https://github.com/theartistboe/World-Clock"
            target="_blank"> open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
